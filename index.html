<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Neighborhood map project</title>
<!--    <link rel="stylesheet" href="bower_components/todomvc-common/base.css"> -->
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      var favoriteLocations = [{
        name: "Westfield Valley Fair",
        position: {lat: 37.325739, lng: -121.945916}
      }, {
        name: "City Sports",
        position: {lat: 37.349231, lng: -121.921128}
      }, {
        name: "Library",
        position: {lat: 37.335436, lng: -121.884975}
      }, {
        name: "Golf",
        position: {lat: 37.378352, lng: -121.891850}
      }, {
        name: "Matrix Casion",
        position: {lat: 37.371216, lng: -121.919590}
      }];
      var markers = [];
      function initMap() {
        var homeLatLng = {lat: 37.393283, lng: -121.903051};
        map = new google.maps.Map(document.getElementById('map'), {
          center: homeLatLng,
          zoom: 12
        });

        var marker = new google.maps.Marker({
          position: homeLatLng,
          map: map,
          title: 'Sweet Home!'
        });

        for (var location in favoriteLocations) {
          markers.push(new google.maps.Marker({
            position: favoriteLocations[location].position,
            map: map,
            title: favoriteLocations[location].name
          }));
        }
        setMapOnAll(map);
      }
      function setMapOnAll(map) {
        for (var i = 0; i < markers.length; i++) {
          markers[i].setMap(map);
        }
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFCf7c4i7oRnqRGqRUB26K3fzINODTiHU&callback=initMap"
    async defer></script>
  </body>
</html>
