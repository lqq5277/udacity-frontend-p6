<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Neighborhood map project</title>
<!--    <link rel="stylesheet" href="bower_components/todomvc-common/base.css"> -->
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <form data-bind="submit: filterPlaces">
      <input placeholder="Filter favorite places">
      <button>Filter</button>
    </form>
    <ul data-bind="foreach: locations">
      <li data-bind="text: name, click: $parent.showInfo"></li>
    </ul>

    <div id="map"></div>

    <script src="js/lib/knockout-3.4.0.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFCf7c4i7oRnqRGqRUB26K3fzINODTiHU"></script>
    <script src="js/app.js"></script>

  </body>
</html>
