<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }

.left-bar {
  -webkit-box-sizing: border-box;
          box-sizing: border-box;
  position: absolute;
  top: 50px;
  left: 10px;
  background: rgba(255,255,255, 0.7);
  width: 15%;
  max-height: 90%;
  border: 1px solid gray;
}
      .filter-form {
  padding: 15px 10px;
}

.places-list {
}

    </style>
  </head>
  <body>
    <div id="google-error"></div>
    <div id="map"></div>
    <div class="left-bar">
      <form class="filter-form" data-bind="submit: filterPlaces">
        <input type="text" placeholder="Filter favorite places" data-bind="value: filterString, selectOnFocus: true">
        <button type="submit">Filter</button>
      </form>
      <ul class="places-list" data-bind="foreach: showingPlaces">
        <li data-bind="text: name, click: $parent.showInfo"></li>
      </ul>
    </div>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFCf7c4i7oRnqRGqRUB26K3fzINODTiHU&callback=initMap" onerror="googleError()"></script>
    <script src="js/lib/jquery-2.2.2.min.js"></script>
    <script src="js/lib/knockout-3.4.0.js"></script>
    <script src="js/app.js"></script>

  </body>
</html>
